<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Spring Web Application</title>
<!-- Bootstrap CSS -->
<link rel = "stylesheet" href = "css/styles.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href=" https://use.fontawesome.com/releases/v5.0.7/css/all.css">

</head>
<body class="container-fluid">
	<header class="row align-items-center alert alert-primary">
		<div class = "col-2"> 
   <img src = "/images/edutechLogo.png/" class = "imgLogo" alt = "logo picture" width = 150 height = 150/>
    </div>
    <div class = "col-8"> 
     <h1 class = " title text-left"> EduTech <br/>
      <small> Serving you since 1990</small> </h1>
    </div>
		<div class = "col-2">
    	<a th:href = "@{'/login?logout'}" class=" logout btn btn-light"><i class="fa fa-sign-out-alt"></i> Logout</a>   
    </div>

	</header>
	<section class="row alert">
		<h1>
			Course List <br /> <br />
			
			<div class="container-one">
				<form class="form-inline mr-auto" th:action="@{'/searchCourse'}"
					method="post">
					
					<input class="form-control mr-sm-2" type="text" name="searchCourse"
						placeholder="Search" aria-label="Search" /> 
						<button class="btn btn-primary" type="submit">
						<i class="fas fa-search text" aria-hidden="true"></i>
					</button> 
						<select  class=" filter form-control col-md-1" name = "searchCourseQuery" id="exampleFormControlSelect1">
						<option th:value = "courseName">Search by Course Name</option>
						<option th:value = "creditsAndDuration">Search by Credits and Duration</option>
					</select>
					
				</form>
			</div>
			 <br /> 

			 <a href="/course/add" th:href="@{'/courseform'}"
				class="btn btn-outline-primary"> <i class="fa fa-plus"></i> Add
				New Course
			</a> <a href="/course/home" th:href="@{'/home'}"
				class="btn btn-outline-primary"> <i
				class="fa fa-long-arrow-alt-left"></i> Back
			</a>
		</h1>
		
		
		
		<div class="container-two">

		<table class="table table-striped">
			<thead>
				<tr>
					<th style="width: 5%" scope="col">Id</th>
					<th style="width: 15%" scope="col">Name</th>
					<th style="width: 10%" scope="col">Level</th>
					<th style="width: 10%" scope="col">Duration</th>
					<th style="width: 10%" scope="col">Credits</th>
					<th style="width: 20%" scope="col">Description</th>
					<th style="width: 30%" scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:remove="all">
					<th scope="row">1</th>
					<td>"Java Programming"</td>
					<td>"BASIC"</td>
					<td>2</td>
					<td>10</td>
					<td><a href="/course/1/edit" class="btn btn-primary"><i
							class="fa fa-edit"></i> Edit</a> <a href="/course/1/delete"
						class="btn btn-primary"><i class="fa fa-trash-alt"></i> Delete</a>
					</td>
				</tr>
				<tr th:each="course : ${courseList}">
					<th scope="row" th:text="${course.courseId}">2</th>
					<td th:text="${course.courseName}">"Python Data Analytics"</td>
					<td th:text="${course.courseLevel}">INTERMEDIATE"</td>
					<td th:text="${course.duration}">2</td>
					<td th:text="${course.credits}">5</td>
					<td th:text="${course.description}">5</td>
					<td><a href="/course/2/students" th:href="@{'/course/'+${course.courseId}+ '/students'}" class="btn btn-primary"><i class="fa fa-graduation-cap"></i> Students</a>
						 <a href="/course/2/edit" th:href="@{'/course/'+${course.courseId}+ '/edit'}" class="btn btn-primary"><i class="fa fa-edit"></i> Edit</a> 
						 <a href="/course/2/delete" th:href="@{'/course/'+${course.courseId}+ '/delete'}" class="btn btn-primary"><i class="fa fa-trash-alt"></i> Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
	</section>
	<footer class="row align-items-center alert alert-primary">
		<div class="col-12">
			<p>Copyright &copy; 2019. All Rights Reserved.</p>
		</div>
	</footer>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
