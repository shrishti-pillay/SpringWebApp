<!DOCTYPE html>
<html lang = "en" xmlns:th = "http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Spring Web Application</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type = "text/css" href = "css/styles.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
</head>
<body class = "container-fluid">
  <header class = "row align-items-center alert alert-primary"> 
   <div class = "col-2"> 
   <img src = "/images/edutechLogo.png/" class = "imgLogo" alt = "logo picture" width = 150 height = 150/>
    </div>
    <div class = "col-8"> 
     <h1 class = " title text-left"> EduTech <br/>
      <small> Serving you since 1990</small> </h1>
    </div>
     
  </header>
  <div class="container-fluid col-md-9">
    <h1> Login <br/> <br/> </h1>
      <form method = "post" th:action = "@{'/login'}" class="form-horizontal" >
      		<div class="form-group row ">
					<label class="control-label col-sm-1" for="username">Username:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" name = "username"
							placeholder="Username"/>
							
				   </div>
				   <div th:if = "${userMsg != null}" class="col-sm-5">
						<p class = "text-danger" th:text = "${userMsg}"></p>							
				   </div>
				   <div th:if = "${logoutMsg != null}" class="col-sm-5">
						<p class = "text-danger" th:text = "${logoutMsg}"></p>							
				   </div>
				 </div>
				   <div class="form-group row ">
					<label class="control-label col-sm-1" for="password">Password:</label>
					<div class="col-sm-4">
						<input type="password" class="form-control" name = "password"
							placeholder="Password"/>						
				   </div>		  	
		   		</div>
		   		<div class="form-group row">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Login</button>
					</div>
				</div>
		   </form>
	 </div>			

  <footer class = "row align-items-center alert alert-primary">
  	<div class = "col-12">
  	  <p> 
  	   Copyright &copy; 2019. All Rights Reserved. 
  	  </p>
  	</div>     
  </footer>
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
